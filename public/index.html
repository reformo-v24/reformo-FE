    <noscript>You need to enable JavaScript to run this app.</noscript>

    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->

    <script>
      var currentX = "";
      var currentY = "";
      var movementConstant = 0.01; //The larger the value, the larger the movement
      var movementConstantY = 0.025; //The larger the value, the larger the movement

      $(document).mousemove(function (e) {
        if (currentX == "") currentX = e.pageX;
        var xdiff = e.pageX - currentX;
        currentX = e.pageX;
        if (currentY == "") currentY = e.pageY;
        var ydiff = e.pageY - currentY;
        currentY = e.pageY;

        $(".parallax img").each(function (i, el) {
          var movement = (i + 1) * (xdiff * movementConstant);
          var movementy = (i + 1) * (ydiff * movementConstantY);
          var newX = $(el).position().left + movement;
          // var newY = $(el).position().top + movementy;
          var newY = $(el).position().top / 1.5 + movementy;
          var cssObj = {
            left: newX + "px",
            top: newY + "px",
          };

          // $(el).css('left', newX + 'px');
          // $(el).css('top', newY + 'px');
          $(el).css({
            transform: "translate(" + newX + "px," + newY + "px)",
          });
        });
      });
    </script>
  </body>
